<h1>Organisation Component</h1>
<mat-card class="example-card" *ngIf="userRole != '0'">
  <mat-card-header class="card-header">
    <mat-card-title>Your Oraganisation</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Name&nbsp;&nbsp;{{ organisation.orgName }}</p>
    <p>Amount&nbsp;&nbsp;{{ organisation.orgCom }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button
      (click)="commissionRequest()"
      mat-raised-button
      color="primary"
      *ngIf="
        (canRequest == true && userRole == '2') ||
        (canRequest == true && userRole == '3')
      "
    >
      Request
    </button>
    <button
      mat-raised-button
      color="primary"
      *ngIf="
        (canRequest != true && userRole == '2') ||
        (canRequest != true && userRole == '3')
      "
      disabled
    >
      Request
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="reopenAccount()"
      *ngIf="renew == true"
    >
      Renew
    </button>
    <button mat-raised-button color="primary" *ngIf="status == true">
      Pending...
    </button>
  </mat-card-actions>
</mat-card>
<div *ngIf="userRole != '0'">
  <app-share-market [orgId]="organisation._id"></app-share-market>
</div>
